<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- to include css bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
 />
 <link rel="stylesheet" href="../static/style.css">
<title>Register</title>
<style type="text/css">
.reg-form {
	/* to reference id use # */
	width: 50%;
	height: auto;
	margin: auto;
	padding: 10px;
	position: relative;
	/* background-color: silver; */
}
</style>
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar bg-dark navbar-dark py-3">
		<div class="container-fluid m-1">
			<a href="#home" class="col-sm-6 col-md-6 col-lg-11 navbar-brand"><h2><span class="i bi-alarm-fill">  Remind Me!</span></h2></a>
			<button class="navbar-toggler " 
					type="button" 
					data-bs-toggle="modal" 
					data-bs-target="#myModal"
					> 
					<h3><span class="i bi-person-lines-fill"></span></h3>
			</button>
			<!-- <button class="navbar-toggler " 
					type="button" 
					data-bs-toggle="modal" 
					data-bs-target="#navModal"
					> 
					<h3><span class="i bi-person-lines-fill"></span></h3>
			</button> -->
			<!-- <div class="col-1 bg-dark text-light"><h3> Log out<span class="i bi-arrow-right-square-fill"></span></h3></div> -->
			
		 </div>
		</nav>
	


	<div class="reg-form">

		<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

		<form class="mx-1 mx-md-4" th:action="@{/register}" method="post"
			th:object="${userRegistrationForm}">

			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="firstName">First Name</label> <input
						type="text" id="firstName" class="form-control"
						th:field="*{firstName}" />
				</div>
			</div>
			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="lastName">Last Name</label> <input
						type="text" id="lastName" class="form-control"
						th:field="*{lastName}" />
				</div>
			</div>

			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="emailId">Email Id</label> <input
						type="email" id="emailId" class="form-control"
						th:field="*{emailId}" />
					<div style="color: red;" th:if="${status} != null">
						<p th:text="${status}"></p>
					</div>
				</div>
			</div>
			
			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="phoneNumber">Phone Number</label> <input
						type="tel" id="phoneNumber" class="form-control"
						th:field="*{phoneNumber}" />
					<div style="color: red;" th:if="${status} != null">
						<p th:text="${status}"></p>
					</div>
				</div>
			</div>

			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="password">Password</label> <input
						type="password" id="password" class="form-control"
						th:field="*{password}" />

				</div>
			</div>

			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-key fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="confirmedPassword">ConfirmPassword</label> 
					<input type="text" id="confirmedPassword"
						class="form-control" th:field="*{confirmedPassword}" />
					<div style="color: red;" th:if="${passwordMisMatch} != null">
						<p th:text="${passwordMisMatch}"></p>
					</div>

				</div>
			</div>


			<button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>


		</form>
		<div class="mx-1 mx-md-4">
			<span>Already a user? <a href="/" th:href="@{/login}">
					Login here</a></span>
		</div>

	</div>

	<!-- to include js and jQuery bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var myModal = new bootstrap.Modal(document.getElementById('myModal'), {})
        // myModal.toggle();
    </script>
</body>
</html>
