<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<title>Reminder</title>
<script type="text/javascript">
$(function() {
	  $('#datetimepicker1').datetimepicker();
	});
</script>
<style type="text/css">
.reg-form {
	/* to reference id use # */
	width: 50%;
	height: auto;
	margin: auto;
	padding: 10px;
	position: relative;
	/* background-color: silver; */
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="#">Active</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
			</li>
			<li class="nav-item" style="float: right;">
				<div sec:authorize="isAnonymous()">
					<a href="/login">Login</a>
				</div>
			</li>
		</ul>
	</nav>


	<div class="reg-form">

		<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create a Reminder</p>

		<form class="mx-1 mx-md-4" th:action="@{/reminder}" method="post"
			th:object="${reminderForm}">

			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="reminderTitle">Reminder Title</label> <input
						type="text" id="reminderTitle" class="form-control"
						th:field="*{title}" />
				</div>
			</div>
			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<div class="form-outline flex-fill mb-0">
					<label class="form-label" for="reminderMessage">Message</label> <input
						type="text" id="reminderMessage" class="form-control"
						th:field="*{message}" />
				</div>
			</div>

			<div class="d-flex flex-row align-items-center mb-4">
				<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
				<!-- <div class="form-outline flex-fill mb-0">
					<label class="form-label" for="reminderDate">Remind on</label> <input
						type="time" id="reminderDate" class="form-control"
						th:field="*{sendTime}" />
				</div> -->
				<div class='input-group date' id='datetimepicker1'>
					<input type='text' class="form-control" /> <span
						class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>




			<button type="submit" class="btn btn-primary btn-block btn-lg">Set Reminder</button>


		</form>

	</div>
</body>

</html>
